<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <style>
        .btn-skip {
            background-color: #ced4da;
            color: white;
        }
        .btn-skip:hover {
            background-color: #ced4da;
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Include navbar -->
    <div th:include="fragments/navbar :: navbar"></div>
    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Edit Profile</h1>
                    <p class="lead fw-normal text-muted mb-0">추가 정보를 입력하세요</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="contactForm" th:action="@{/addinfo}" th:method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Profile Image</label>
                                <input class="form-control" type="file" id="file" name="img">
                            </div>
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" name="full_name" type="text" th:value="${userinfo.getFull_name()}" required />
                                <label for="name">Full name</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                            </div>
                            <!-- Github input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="github" name="github" type="text" th:value="${userinfo.getGithub()}" />
                                <label for="github">Github Link</label>
                            </div>
                            <!-- Blog input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="blog" name="blog" type="text" th:value="${userinfo.getBlog()}" />
                                <label for="blog">Blog Link</label>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-lg me-2" id="submitButton" type="submit">정보 추가</button>
                                <a class="btn btn-skip btn-lg" th:href="@{/index}">건너뛰기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Include footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
