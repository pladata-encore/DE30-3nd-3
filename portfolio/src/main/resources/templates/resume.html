<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon2.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrap/css/styles.css" rel="stylesheet" />
        <style>
            .icon-large {
                font-size: 2rem;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Include navbar -->
            <div th:include="fragments/navbar :: navbar"></div>
            <!-- Page Content-->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Include Experience Section -->
                        <div th:include="fragments/experience :: experienceSection"></div>
                        <!-- Include Education Section -->
                        <div th:include="fragments/education :: educationSection"></div>
                        <!-- Divider-->
                        <div class="pb-5"></div>
                        <!-- Include Skillset Section -->
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <div class="card-body p-5">
                                <div th:include="fragments/skills :: skillsetSection"></div>
                                <div th:include="fragments/licenses :: licensesSection"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Include Experience Add Modal -->
            <div th:include="fragments/experience_add_modal :: experienceAddSection"></div>

            <!-- Include Experience Add Modal -->
            <div th:include="fragments/education_add_modal :: educationAddSection"></div>

            <!-- Include license Add Modal -->
            <div th:include="fragments/license_add_modal :: LicenseAddSection"></div>

            <!-- Include license Add Modal -->
            <div th:include="fragments/skill_add_modal :: SkillAddSection"></div>
        </main>
        <!-- Include footer -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/bootstrap/js/scripts.js"></script>

        <!-- Custom JS -->
        <script>
            document.getElementById('experienceTitle').addEventListener('click', function () {
                var myModal = new bootstrap.Modal(document.getElementById('addExperienceModal'));
                myModal.show();
            });
        </script>
        <!-- experience.html script -->
        <script src="/bootstrap/js/experience.js"></script>
        <!-- education.html script -->
        <script src="/bootstrap/js/education.js"></script>


    </body>
</html>
