<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>로그인 필요 - 서비스 접근 제한</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Include navbar -->
    <div th:include="fragments/navbar :: navbar"></div>
    <!-- Page content-->
    <section class="py-5" style="margin-top:100px">
        <div class="container px-5">
            <!-- Login required message-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5 text-center">
                <div class="mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-lock"></i></div>
                    <h1 class="fw-bolder">로그인이 필요한 서비스입니다</h1>
                    <p class="lead fw-normal text-muted mb-0">서비스를 이용하려면 로그인이 필요합니다.</p>
                </div>
                <!-- Login button-->
                <div class="d-grid">
                    <a href="/login" class="btn btn-primary btn-lg" type="button">로그인</a>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Include footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
