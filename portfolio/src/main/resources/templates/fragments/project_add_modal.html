<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<section th:fragment="projectAddSection">
<!-- Project Modal HTML -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectsModalLabel">Add Projects</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form content for adding project -->
                <form id="addExperienceForm" th:action="@{/projects/add}" th:method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="text" class="form-control" id="startDate" name="start_date" required>
                        </div>
                        <div class="col">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="text" class="form-control" id="endDate" name="end_date">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" required>
                    </div>
                    <div class="mb-3">
                        <label for="skillList" class="form-label">Skill List</label>
                        <input type="text" class="form-control" id="skillList" name="skill_list" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Project Image</label>
                        <input class="form-control" type="file" id="file" name="img">
                    </div>
                    <div class="mb-3">
                        <label for="github" class="form-label">GitHub URL</label>
                        <input type="text" class="form-control" id="github" name="github">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
